<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Creat password</title>

        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- Scrip -->
        <script src="./assets/js/scrip.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro">
                <a href="/" class="logo auth__intro-logo d-none d-md-flex">
                    <img src="./icons/logo.svg" alt="grocerymart" class="logo__img" />
                    <h1 class="logo__title">grocerymart</h1>
                </a>
                <img
                    src="./assets/imgs/auth/forgot-password.png"
                    alt=""
                    class="auth__intro-img"
                    style="--width: 424px"
                />

                <button class="auth__intro-next d-none d-md-block js-toggle" toggle-target="#auth-content">
                    <img src="./assets/imgs/auth/intro-arrow.svg" alt="" />
                </button>
            </div>

            <!-- Auth content -->

            <div id="auth-content" class="auth__content hide">
                <div class="auth__content-inner">
                    <a href="/" class="logo">
                        <img src="./icons/logo.svg" alt="grocerymart" class="logo__img" />
                        <h1 class="logo__title">grocerymart</h1>
                    </a>

                    <h1 class="auth__heading">Creat Password</h1>
                    <p class="auth__desc">At least 6 characters , with uppercase and lowercase letter.</p>
                    <div class="auth__message massage massage--success d-none">
                        We have e-mailed your password reset link!
                    </div>
                    <form action="./sign-in.html" class="form auth__form">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input type="password" class="form__input" placeholder="New Password" name="" id="" />
                                <img src="./icons/lock.svg" alt="" class="form__input-icon" />
                            </div>
                        </div>
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    class="form__input"
                                    placeholder="Confirm Password"
                                    name=""
                                    id=""
                                />
                                <img src="./icons/lock.svg" alt="" class="form__input-icon" />
                            </div>
                        </div>
                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn">New Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
